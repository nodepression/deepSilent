<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>测试连接以及实时更新</title>
</head>

<body>
    <div id="chart0" style="height: 200px;width: 200px;"></div>

    <div class="section">
        <div class="am-g two-boxes" >
            <div class="am-u-sm-6 video-box"><div>摄像区</div><canvas id="video"></canvas></div>
            <div class="am-u-sm-6 video-box">结果</div>
        </div>
        <div class="bottom-options ">
            
            <div class="btn-box"> <div class="btn-inner">开始测试</div> </div>
            <div class="starrr"></div>
            <div class="btn-box"> <div class="btn-inner">打分反馈</div> </div>
        </div>
    </div>
    
</body>
<script src="./jquery-3.3.1.min.js"></script>
<script src="assets/js/echarts.min.js"></script>
<script src="assets/js/modules/observeChart.js"></script>
<script>

var ctx =document.getElementById('video').getContext('2d');
   
function loadImg(index) {
      
    var img = new Image();
    var str = index.toString().padStart(12,'0');
    var url = 'http://localhost:8080/assets/output/img/'+str+'_rendered.png';
    img.src=url;
    // console.log(url)
    img.onload=()=>{
        // console.log('render')
        ctx.drawImage(img,0,0,300,150);
        setTimeout(function(){
            loadImg(index+1)
        },200) 
    }
    img.onerror=()=>{
        return;
    }
}

loadImg(0);  
   
    


</script>
</html>
